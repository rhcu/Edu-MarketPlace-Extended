<html>
    {% include "header.html" %}
    <body>
        <div class="container">
            {% include "navbar.html" %}
                <a href="/courses/course/{{video.course_entry.course.pk}}">
                    <i class="fas fa-arrow-left"></i> Course: {{ video.course_entry.course.title }}
                </a>
            </h4>
            <h1 class="display-4">
                {{ video.course_entry.name }}
            </h1>
            {% if user == video.course_entry.course.owner %}
                <a href='/courses/save_video/{{video.pk}}'><i class="fas fa-edit"></i> Edit</a>
            {% endif %}
            <hr>
            {% block content %}
		<iframe width="560" height="315" src="{{ video.video_url }}" frameborder="0" allow="accelerometer;
		 autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            {% endblock %}
        </div>
    </body>
</html>
