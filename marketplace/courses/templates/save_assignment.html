{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}
<html>
{% include "header.html" %}
<head>
    <script src="https://cdn.ckeditor.com/4.13.0/standard/ckeditor.js"></script>
</head>
<body>
{% include "navbar.html" %}
<section id="one" class="wrapper style3">
    <div class="inner">
        <header class="align-center">
            <h2>{% trans "Create Assignment" %}</h2>
        </header>
    </div>
</section>
<section id="two" class="wrapper style2">
    <div class="inner">
        <div class="box">
            <div class="content">
                <div class="jumbotron">
                    <h3>{{ assignment.course_entry.name }}</h3>
                </div>
                {% block content %}
                    <form method="POST">{% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">{% trans "Create assignment" %}</button>
                    </form>
                {% endblock %}
            </div>
        </div>
    </div>
</section>
{% include "footer.html" %}
</body>
</html>
